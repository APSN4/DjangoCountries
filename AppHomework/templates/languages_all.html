<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Список языков</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'style_language_all.css' %}">
</head>
<body>
<div class="hello_msg">
	<h1>{{country}}</h1>
	<label>Список языков:</label>
	<div class="link_to_countries">
		{% for i in text %}
			<a href="/countries-list/language/{{ forloop.counter0 }}">{{ i }}</a>
		{% endfor %}
	</div>
	<div>
		<a href="/countries-list/">К списку стран</a>
	</div>
</div>
</body>
</html>
